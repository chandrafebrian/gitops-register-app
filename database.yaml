apiVersion: v1
kind: Secret
metadata:
  name: register-app-db-secret
  labels:
    app: register-app-db
type: Opaque
data:
  # base64 of "changeme" -> Y2hhbmdlbWU=
  POSTGRES_PASSWORD: Y2hhbmdlbWU=
---
apiVersion: v1
kind: Service
metadata:
  name: register-app-db
  labels:
    app: register-app-db
spec:
  ports:
    - port: 5432
      name: postgres
  clusterIP: None
  selector:
    app: register-app-db
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: register-app-db
  labels:
    app: register-app-db
spec:
  serviceName: register-app-db
  replicas: 1
  selector:
    matchLabels:
      app: register-app-db
  template:
    metadata:
      labels:
        app: register-app-db
    spec:
      containers:
        - name: postgres
          image: postgres:15
          ports:
            - containerPort: 5432
              name: postgres
          env:
            - name: POSTGRES_DB
              value: registerdb
            - name: POSTGRES_USER
              value: register
            - name: POSTGRES_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: register-app-db-secret
                  key: POSTGRES_PASSWORD
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 15
            periodSeconds: 10
          livenessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 30
            periodSeconds: 20
          resources:
            requests:
              memory: "256Mi"
              cpu: "100m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          volumeMounts:
            - name: postgres-data
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-data
        annotations:
          volume.beta.kubernetes.io/storage-class: "standard"
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi