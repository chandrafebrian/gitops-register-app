apiVersion: apps/v1
kind: Deployment
metadata:
  name: register-app-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: register-app
  template:
    metadata:
      labels:
        app: register-app
    spec:
      containers:
        - name: register-app
          image: chandraf80/register-app-pipeline:1.0.0-14
          resources:
            requests:
              memory: "30Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"

          ports:
            - containerPort: 8080
